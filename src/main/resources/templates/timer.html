	font-size: 60px;

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="/js/datatable.js"></script>
</head>
<body onload="myFunction()" style="margin: 0;">

	<link rel="stylesheet" href="/css/timer.css">
	<div style="height: 900px" th:fragment="content">
		<h4>Оставшееся время для тезиса:</h4>

<!-- Круглая иконка загрузки -->
		<div id="loader"></div>
		
<!-- Обратный отсчет времени -->
		<p id="demo"></p>

		
<!-- Круглая иконка загрузки -->		

		<div style="display: none;" id="myDiv" class="animate-bottom">
			<h2>Внимание!</h2>
			<p>Время отведенное для написания тезиса истекло.</p>
		</div>

		<script>
			var myVar;

			function myFunction() {
				myVar = setTimeout(showPage, 3000);
			}

			function showPage() {
				document.getElementById("loader").style.display = "none";
				document.getElementById("myDiv").style.display = "block";
			}
		</script>



<!-- Обратный отсчет времени -->		
		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Jul 15, 2019 20:43:25").getTime();

			// Update the count down every 1 second
			var x = setInterval(
					function() {

						// Get todays date and time
						var now = new Date().getTime();

						// Find the distance between now an the count down date
						var distance = countDownDate - now;

						// Time calculations for days, hours, minutes and seconds
						var days = Math.floor(distance / (1000 * 60 * 60 * 24));
						var hours = Math
								.floor((distance % (1000 * 60 * 60 * 24))
										/ (1000 * 60 * 60));
						var minutes = Math.floor((distance % (1000 * 60 * 60))
								/ (1000 * 60));
						var seconds = Math
								.floor((distance % (1000 * 60)) / 1000);

						// Output the result in an element with id="demo"
						document.getElementById("demo").innerHTML = days + "d "
								+ hours + "h " + minutes + "m " + seconds
								+ "s ";

						// If the count down is over, write some text 
						if (distance < 0) {
							clearInterval(x);
							document.getElementById("demo").innerHTML = "Время отведенное на написание тезиса истекло.";
						}
					}, 1000);
		</script>
</body>
</html>
