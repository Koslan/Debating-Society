<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Создать дебаты</title>
</head>
<body>
	<div class="container" th:fragment="content"
		th:with="choosenSphere=${spheres[0]}">
		<div class="text-center">
			<h1>Создание новых дебатов</h1>
		</div>
		<form class="mt-3" th:action="@{/createDebate}" th:object="${lobby}"
			method="post">

			<div class="form-group">
				<label for="name">Название дебатов</label> <input type="text"
					class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="spheres">Сфера</label> <select class="form-control"
					id="spheres" name="spheres">
					<option th:if="${sphere.id < 99}" th:each="sphere : ${spheres}"
						th:value="${sphere.id}" th:text="${sphere.name}"
						th:with="choosenSphere=${sphere}">
				</select>
			</div>


			<div class="form-group">
				<label for="spheres">Подсфера</label> <select class="form-control"
					id="spheres" name="spheres">
					<option th:each="child : ${choosenSphere.children}"
						th:text="${child.name}">
				</select>
			</div>



			<div class="form-group">
				<label for="name">Тема</label> <select class="form-control"
					id="theme" name="theme">
					<option th:each="theme : ${theme}" th:value="${theme.id}"
						th:text="${theme.name}"></select>
			</div>

			<div class="form-group">
				<label for="image">Картинка дебатов</label>
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="backgroundImage"
						name="backgroundImage"> <label class="custom-file-label"
						for="customFile">Выберите файл</label>
				</div>
			</div>
			<div class="form-group">
				<label for="name">Длительность дебатов (в минутах)</label> <input
					type="range" name="generalTime" id="generalTime" min="5" step="5"
					max="360" value="40"
					oninput="generalTimeOutput.value = generalTime.value" />
				<output name="generalTimeOutput" id="generalTimeOutput">40</output>
			</div>
			<div class="form-group">
				<label for="name">Таймаут (в минутах)</label>
				<!-- <input type="number"
					min="0" value="2" class="form-control" aria-label="Минуты" id="timeoutTime" name="timeoutTime"> <small
					id="yearHelp" class="form-text text-muted">Таймаут - время
					ожидания ответа спикера. За отсутсвие ответа за время таймера -
					последует штраф к репутации спикера. </small> -->

				<input type="range" name="timeoutTime" id="timeoutTime" min="1"
					step="1" max="30" value="2"
					oninput="timeoutTimeOutput.value = timeoutTime.value" />
				<output name="timeoutTimeOutput" id="timeoutTimeOutput">2</output>
			</div>
			<div class="form-group">
				<label for="name">Штраф</label> <input type="range"
					name="timeoutFine" id="timeoutFine" min="0" max="100" step="1"
					value="0" oninput="timeoutFineOutput.value = timeoutFine.value" />
				<output name="timeoutFineOutput" id="timeoutFineOutput">0</output>
			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" id="isCensorship" name="isCensorship">Цензура
				</label> <small id="yearHelp" class="form-text text-muted">Возможно
					ли использовать нецензурную лексику</small>

			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" id="isSpectatorChatVisible"
					name="isSpectatorChatVisible">Видимость зрительского чата
				</label> <small id="yearHelp" class="form-text text-muted">Видят ли
					спикеры зрительский чат</small>

			</div>


			<br>
			<div class="text-center">
				<button type="submit"
					class="form-group btn btn-outline-info btn-lg  btn-block">Создать
					дебаты</button>
			</div>

			<script type="text/javascript">
				$('.selectpicker').selectpicker();
			</script>
		</form>
	</div>
</body>
</html>
