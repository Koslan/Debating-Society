<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Создать дебаты</title>
</head>
<body>
	<div class="container" th:fragment="content">
		<h1>Создание нового дебата</h1>
		<form class="mt-3" th:action="@{/createDebate}" th:object="${lobby}"
			method="post">
			<div class="form-group">
				<label for="name">Название дебата</label> <input type="text"
					class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="spheres">Сфера</label> <select class="form-control"
					id="spheres" name="spheres">
					<option th:each="spheres : ${spheres}" th:value="${spheres.id}"
						th:text="${spheres.name}" />
				</select>
			</div>
			<div class="form-group">
				<label for="name">Тема</label> <input type="text"
					class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="name">Длительность дебата (в минутах)</label> <input
					type="text" class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="name">Таймаут (в минутах)</label> <input type="text"
					class="form-control" id="name" name="name">
			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" value="">Цензура
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" value="">Видимость зрительского
					чата
				</label>
			</div>



			<button type="submit" class="form-group btn btn-primary">Создать
				дебат</button>

			<script type="text/javascript">
				$('.selectpicker').selectpicker();
			</script>
		</form>
	</div>
</body>
</html>
