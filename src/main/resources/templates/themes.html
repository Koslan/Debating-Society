<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Темы</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
	
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
	
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</head>
<body>

	<div style="height: 900px" th:fragment="content">
	
	<link rel="stylesheet" href="/css/themes.css">
		
		<div class="container" th:each="themes : ${themes}">
		
  			<div class="row">

    			<img src="/images/img_avatar.jpg" alt="Картинка" class="img-thumbnail">

    			<div>

    				<p class="h3 name" th:text="${themes.name}"></p>
    			
						<div class="positions h4">
    					<p th:text="${themes.firstPosition}"></p><p th:text="${themes.secondPosition}"></p>
    				</div>

    				<p>Создатель: <span class="h5" th:text="${themes.creator.name}"></span></p>

    				<p>Количество проводимых дебатов: <span class="h5">1</span></p>
    				<p>Количество проводимых дискуссий: <span class="h5">3</span></p>

    				<p>Количество подписок: <span class="h5">12</span></p>

    			</div>

  			</div>
  			
		</div>
		
	</div>
</body>
</html>
