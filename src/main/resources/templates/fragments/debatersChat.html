				<!-- Обратный отсчет времени -->
				<!-- Таймер отсчета до начала дебат -->
				<script>
					// Set the date we're counting down to
					var countDownDate = new Date(document
							.getElementById("toTimerOne").innerHTML).getTime();

					// Update the count down every 1 second
					var x = setInterval(
							function() {

								// Get todays date and time
								var now = new Date().getTime();

								// Find the distance between now an the count down date
								var distance = countDownDate - now;

								// Time calculations for days, hours, minutes and seconds
								var days = Math.floor(distance
										/ (1000 * 60 * 60 * 24));
								var hours = Math
										.floor((distance % (1000 * 60 * 60 * 24))
												/ (1000 * 60 * 60));
								var minutes = Math
										.floor((distance % (1000 * 60 * 60))
												/ (1000 * 60));
								var seconds = Math
										.floor((distance % (1000 * 60)) / 1000);

								// Output the result in an element with id="demo"
								document.getElementById("toTimerOne").innerHTML = days
										+ "д " + hours
										+ "ч " + minutes
										+ "мин " + seconds + "с ";

								// If the count down is over, write some text 
								if (distance < 0) {
									clearInterval(x);
									document.getElementById("toTimerOne").innerHTML = "Дебаты начинаются";
								}
							}, 1000);

						<div class="modal-footer">

								data-dismiss="modal">Я продолжаю дебаты</button>
							<button type="submit" th:action="@{/debatersChat}"
