<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Header</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

<style type="text/css">
.container-fluid {
	width: 960px !important;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm rounded border shadow-sm"
			th:fragment="header(search)">
			<a class="navbar-brand" href="/"><img
				th:src="@{'/images/debating/logo-2.jpg'}" width="60"> </a>

			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item"><a class="nav-link" href="/inDeveloping">Лента</a></li>
				<li class="nav-item"><a class="nav-link" href="/inDeveloping">Статистика</a></li>
				<li class="nav-item"><a class="nav-link" href="/spheres">Сферы</a></li>
				<li class="nav-item"><a class="nav-link" href="/themes">Темы</a></li>
			</ul>

			<a class="nav-link btn btn-info mt-3 mr-3" href="/createDebate">Создать
				Дебаты</a> <a class="nav-link btn btn-info mt-3 mr-3"
				href="/inDeveloping">Создать Дискуссию</a>

			<!-- Профиль -->
			<th:block sec:authorize="isAuthenticated()">
				<div class="btn-group rounded-circle mt-3 mr-3 dropdown">
					<a href="#" id="imageDropdown" data-toggle="collapse"
						data-target="#navbar"> <img class="rounded-circle"
						th:src="@{${'../images/users/' + image}}" alt="Person" width="60"
						height="60"> <!-- src="/images/users/1.jpg" alt="Person" width="60" height="60"> -->
					</a>
					<!-- Выпадающее меню -->

					<div id="navbar" class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item" href="#"> <img class="rounded-circle"
							th:src="@{${'../images/users/' + image}}" alt="Person" width="60"
							height="60">
						</a> <span class="dropdown-item-text" th:inline="text">[[${#httpServletRequest.remoteUser}]]</span>

						<p class="card-text">
							Репутация: <span class="h4" th:text="${reputation}"> </span>
							Активность: <span class="h4" th:text="${activity}"> </span>
						</p>

						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="/inDeveloping">Профиль</a> <a
							class="dropdown-item" href="/inDeveloping">Подписчики</a> <a
							class="dropdown-item" href="/inDeveloping">Подписки</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="/inDeveloping">Настройки</a> <a
							class="dropdown-item" href="/login" method="post">Выйти</a>
					</div>

				</div>
			</th:block>
			<!-- Конец Профиля -->
			<th:block sec:authorize="isAuthenticated()">
				<form th:action="@{/logout}" method="post">
					<input class="btn btn-outline-secondary my-2 mr-sm-2 mt-4 "
						type="submit" value="Sign Out" />
				</form>
			</th:block>

			<th:block sec:authorize="isAnonymous()">
				<form th:action="@{/logout}" method="post">
					<input class="btn btn-outline-secondary my-2 mr-sm-2 mt-4 "
						type="submit" value="Sign In" />
				</form>
			</th:block>
		</nav>
	</div>
</body>
</html>
