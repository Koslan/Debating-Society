<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Sphere</title>

</head>
<body>
	<div class="container mt-5" th:fragment="content">
		<div class="text-center">
			<h1>Создание новой сферы</h1>
		</div>
		<form class="mt-3" action="/publishers" th:action="@{/createSphere}"
			th:object="${sphere}" method="post">
			
			<div class="form-group">
				<label for="spheres">Сфера</label> 
				<select class="form-control" id="sphere" name="sphere">
				<option></option>
					<option id="something" th:if="${sphere.id < 99}"
						th:each="sphere : ${spheres}" th:value="${sphere.id}"
						th:text="${sphere.name}">
				</select>
			</div>

			<div class="form-group">
				<label for="sphereName">Имя создаваемой подсферы</label> <input
					type="text" class="form-control" id="sphereName" name="sphereName">
			</div>
			<button class="btn btn-primary" type="submit">Сохранить</button>
		</form>
	</div>
</body>
</html>
